syntax = "proto3";

package protocol;

import "proto/code.proto";
import "proto/common.proto";

option go_package = "go;protocol";

// 登陆 (post)
message LoginReq
{
    string username = 1;
    string password = 2;
}
message LoginResp
{
    Code code = 1;
    string token = 2;
    UserInfo user = 3;  // 用户信息
    repeated SubmitRecord submit_records = 4;  // submit记录 （ TODO: 可以考虑提到新的协议中）
}


// 登出 (get)
message LogOut
{
    Code code = 1;
}

