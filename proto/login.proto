syntax = "proto3";

package protocol;

import "proto/common.proto";

option go_package = "go;protocol";

// 登陆 (post)
message LoginReq
{
    string account = 1;
    string password = 2;
}
message LoginResp
{
    string token = 1;
    UserInfo user = 2;  // 用户信息
    repeated SubmitRecord submit_records = 3;  // submit记录 （ TODO: 可以考虑提到新的协议中）
}

